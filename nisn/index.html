    <center>
      <h5>Dibuat Oleh <b><a href="https://opsbukal.my.id" target="_blank">OPS BUKAL</a></b> <br><a href="https://go.opsbukal.my.id/subscribeyt" target="_blank"><b>SUBSCRIBE</b></a> atau <a href="https://go.opsbukal.my.id/Donasi" target="_blank"><b>Beri Dukungan</b></a> jika bermanfaat..

    <br>
    <div class="container">
  <br>
  <div class="col-sm-12">
    <form class="form-horizontal" id="forminput" method="post" action="nisn/konfirmasi" enctype="multipart/form-data">

      <div class="form-label-group">
        <input type="text" class="form-control" name="nisn" id="nisn" placeholder="Masukan NISN" required="required" minlength="10" maxlength="10" autocomplete="off" onkeypress="return Angkasaja(event)">
        <label for="nisn" class="col-form-label">Masukan NISN</label>
      </div>

      <div class="form-label-group">
        <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Sesuai Dapodik" autocomplete="off" minlength="3" maxlength="33" required>
        <label class="col-form-label" for="nama">Nama Sesuai Dapodik</label>
      </div>

      <div class="form-label-group">
        <input type="text" class="form-control" id="tanggal_lahir" name="tanggal_lahir" placeholder="Tanggal Lahir" autocomplete="off" minlength="2" maxlength="24" required>
        <label class="col-form-label" for="tanggal_lahir">Tanggal Lahir</label>
      </div>

      <div class="form-label-group">
        <input type="text" class="form-control" name="tempat_lahir" id="tempat_lahir" placeholder="Tempat Lahir" minlength="3" maxlength="20" autocomplete="off" required>
        <label class="col-form-label" for="tempat_lahir">Tempat Lahir</label>
      </div>

      <div class="form-label-group">
        <select class="form-control " id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="" selected disabled>Pilih Jenis Kelamin</option>
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <br>
      <center>
        <div class="form-group">
          <button type="text" value="versi1" class="btn btn-primary" name="versi"><i class="bi bi-eye"></i> Proses</button>
        </div>
      </center>

  </div>
